<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ring The Sales Bell</title>
    <style>
        html, body { margin: 0; height: 100%;}
        body { background-color: #f2e9e1; font-family:'Comic Sans MS', cursive;}
        div { width: 800px; text-align: center; margin: 0 auto; }
        h1 { font-size: 6.5em; }
    </style>
</head>
<body>
    <div>
        <h1>Ring the bell!</h1>
        <img src="Media/bell.gif" alt="Ring the bell!" />
    </div>
    <audio src="/Media/Trainbell.mp3" autoplay="autoplay" loop="loop" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.min.js"></script>
    <script src="Scripts/modernizr-2.6.2.js"></script>
    <script src="/audio/soundmanager2.js"></script>
    <script>
        $(function () {
            if (!Modernizr.audio.mp3) {
                soundManager.setup({
                    url: '/audio/',
                    onready: function () {
                        var mySound = soundManager.createSound({
                            id: 'bell',
                            url: '/media/trainbell.mp3'
                        });
                        mySound.play();
                    },
                    ontimeout: function () {
                        console.log("could not play");
                    }
                });
            }

            function endless() {
                $("h1").effect("shake", { times: 3 }, 600, endless);
            };
            endless();
        });
    </script>
</body>
</html>
